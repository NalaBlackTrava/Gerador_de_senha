<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Gerador de Senhas</h1>
    <small>da Na'linha Terça-Feira 💻🔐</small>

    <form id="password-form">
      <label for="comprimento">Comprimento da senha:</label>
      <input type="number" id="comprimento" name="comprimento" min="1" value="8" required><br>

      <label for="letras-repetidas">Permitir letras repetidas:</label>
      <input type="checkbox" id="letras-repetidas" name="letras-repetidas"><br>

      <label for="caracteres-especiais">Incluir caracteres especiais:</label>
      <input type="checkbox" id="caracteres-especiais" name="caracteres-especiais"><br>

      <button type="button" id="gerar-btn">Gerar Senha</button>
      <p id="senha-gerada"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
